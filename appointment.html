<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background:url(appointment.png);
            background-size: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0a091273;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 25px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .appointment-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 300px; 
            max-width: calc(50% - 20px); 
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            margin-bottom: 15px;
            color: #666;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #45a049;
        }
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #000000;
            z-index: 3;
        }
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #121213;
            padding: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            z-index: 2;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFC94A;
        }
    </style>
</head>
<header>
    <div class="logo">Pawcare</div>
    <nav>
        <a href="homepage.html">Home</a>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Appointment Scheduler</h1>
        <div class="appointment-cards">
            <div class="card">
                <h2>Slot 1</h2>
                <p>Date: July 1, 2024</p>
                <button>Book</button>
            </div>
            <div class="card">
                <h2>Slot 2</h2>
                <p>Date: July 2, 2024</p>
                <button>Book</button>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>
</body>
</html>
